<div class="login-page">

  <!-- APP LOGO -->
  <div style="margin-top:60px;">
    <i class="fas fa-user-circle" style="font-size: 64px;"></i>
  </div>

  <!-- APP NAME -->
  <h1>
    Profile Demo App
  </h1>

  <!-- LOGIN TITLE -->
  <solid-login callback="{{callbackUri}}"></solid-login>

  <!-- REGISTRATION -->
  <div class="registration-link">
    <p style="margin: 12px;">Don't have a Solid Identity?</p>
    <button class="wide-button" (click)="goToRegistration()">Register</button>
  </div>

  <!-- HELP -->
  <div style="margin-top: 48px;">
    <a href="https://solid.mit.edu" target="_blank" class="small-link">
      <i class="fas fa-info-circle"></i> What is a Solid Identity?
    </a>
  </div>

</div>
